<div class="container__big-card">
  <div class="big-card__photo">
    <!-- Mockado/Travado -> mock = conteúdo travado não vai tá dinamico -->
    <img src="{{ photoCover }}" alt="">
  </div>
  <div class="big-card__title">
    <h1><a [routerLink]="['/noticia', Id]" class="text-uppercase">{{ cardTitle }}</a></h1>
  </div>
  <div class="big-card__description">
    <p><a [routerLink]="['/noticia', Id]"> {{ cardDescription }} </a></p>
  </div>
</div>
